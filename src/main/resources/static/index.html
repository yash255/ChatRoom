<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Chat Room </title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>

</head>
<body class="bg-dark " >

<div id="name-from" class="bg-primary d-flex align-items-center">

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-4 offset-md-4">


                <div class="input-group">

                    <input type="text"
                           placeholder="Enter your name"
                           id="name-value"
                           autofocus
                           class="form-control"
                        >

                    <div class="input-group-append">

                        <button class="btn btn-dark" id="login">Enter</button>

                    </div>



                    </div>



                </div>

            </div>

        </div>

    </div>

<div id="chat-room" class="d-none">


    <div class="container-fluid">

        <div class="row">


            <div class="col-md-6 offset-md-3">


                <div class="card mt-3">
                    <div class="card-header">

                        <h3 id="name-title"></h3>

                    </div>
                    <div class="card-body">

                        <div class="input-group">

                            <input type="text"
                                   placeholder="Enter your message "
                                   id="message-value"
                                   autofocus
                                   class="form-control"
                            >

                            <div class="input-group-append">

                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark" id="logout">Logout</button>

                            </div>



                        </div>


                        <div class="table-responsive mt-3">

                            <table id="message-container-table">



                            </table>

                        </div>


                    </div>
                </div>

            </div>
        </div>

    </div>


</div>



    <!-- js -->
    <script src="\js\script.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- jquery -->
    
    <script src="/webjars/jquery/jquery.min.js"></script>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    
    <!-- js socket -->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <!-- stomp -->
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    
    <script>
    var stompClient=null



    function sendMessage(){


     let jsonOb={
         name:localStorage.getItem("name"),
         content:$("#message-value").val()
     }

     stompClient.send("/app/message",{},JSON.stringify(jsonOb));



    }



 function connect()
 {

         let socket=new SockJS("/server1")

         stompClient=Stomp.over(socket)

         stompClient.connect({},function(frame){

             console.log("Connected : "+frame)

             $("#name-from").addClass('d-none')
               $("#chat-room").removeClass('d-none')


                 //subscribe
                 stompClient.subscribe("/topic/return-to",function(response){

                         showMessage(JSON.parse(response.body))

                 })



         })

 }


  function showMessage(message)
  {

     $("#message-container-table").prepend(`<tr><td><b>${message.name} :</b> ${message.content}</td></tr>`)

  }





 $(document).ready((e)=>{


    $("#login").click(()=>{


        let name=$("#name-value").val()
        localStorage.setItem("name",name)
        $("#name-title").html(`Welcome , <b>${name} </b>`)
        connect();


    })

    $("#send-btn").click(()=>{
     sendMessage()
    })

 $("#logout").click(()=>{

     localStorage.removeItem("name")
     if(stompClient!==null)
     {
         stompClient.disconnect()

          $("#name-from").removeClass('d-none')
          $("#chat-room").addClass('d-none')
          console.log(stompClient)
     }

 })

 })
    
    </script>

</body>
</html>
